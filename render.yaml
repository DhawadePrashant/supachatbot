services:
  - type: web
    name: supa-chatbot
    env: static
    rootDir: local-troika
    buildCommand: |
      cd local-troika
      npm install
      npm run build
    staticPublishPath: local-troika/dist
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
