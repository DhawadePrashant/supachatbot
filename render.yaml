services:
  - type: static
    name: supa-chatbot
    buildCommand: |
      cd local-troika
      npm install --legacy-peer-deps
      npm run build
      mkdir -p ../dist
      cp -r dist/* ../dist/
      ls -la ../dist
    publishDirectory: dist
    branch: main
    env: static
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
